<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Us Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <main class="card">
        <section class="contact">
            <div class="address">
                <i class="fa-solid fa-location-dot"></i>
                <h2>Address</h2>
                <p>Lorem ipsum dolor sit amet consectetur.</p>
                <p>Lorem ipsum dolor sit.</p>
            </div>
            <div class="phone">
                <i class="fa-solid fa-phone"></i>
                <h2>Phone</h2>
                <p>+12 3456789</p>
                <p>+98 7654321</p>
            </div>
            <div class="mail">
                <i class="fa-solid fa-envelope"></i>
                <h2>Email</h2>
                <p>demo@gmail.com</p>
                <p>sample@gmail.com</p>
            </div>
        </section>
        <div class="line"></div>
        <section class="form">
            <form>
                <h2>Send us a message</h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolorum, exercitationem molestias nihil sit dolorem natus!</p>
                <input type="text" class="name" placeholder="Enter Your Name">
                <input type="email" class="email" placeholder="Enter Your Email">
                <input type="text" class="message" placeholder="Enter Your Message">
                <button class="submit">Send ow</button>
            </form>
        </section>
    </main>
</body>
</html>
