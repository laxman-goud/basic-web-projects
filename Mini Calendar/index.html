<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="day-week">
            <h2 id="day">10</h2>
            <h2 id="week">Saturday</h2>
        </div>
        <div class="year-month">
            <h2 id="month">June</h2>
            <h2 id="year">2025</h2>
        </div>
    </main>
</body>
</html>
