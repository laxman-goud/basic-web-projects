<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=	">
    <title>color switch login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="login">Login</h2>
        <input type="text" class="name" placeholder="Username">
        <input type="password" class="password" placeholder="Password">
        <button class="submit">Login</button>
        <div class="bottom">
            <h3>Forget Password</h3>
            <h3 class="signup">SignUp</h3>
        </div>
        <div class="colors">
            <span class="active" style="--clr:#1dd1a1;"></span>
            <span style="--clr:#ff6b6b;"></span>
            <span style="--clr:#f368e0;"></span>
            <span style="--clr:#1dd1a1;"></span>
            <span style="--clr:#ff9f43;"></span>
        </div>
    </div>
</body>
</html>
