<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=	">
    <title>color switch login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="login">Login</h2>
        <input type="text" class="name" placeholder="Username">
        <input type="password" class="password" placeholder="Password">
        <button class="submit">Login</button>
        <div class="bottom">
            <h3>Forget Password</h3>
            <h3 class="signup">SignUp</h3>
        </div>
        <div class="colors">
            <span class="active" onclick="changeColor('#1dd1a1')" style="--clr:#1dd1a1;"></span>
            <span class="" onclick="changeColor('#ff6b6b')" style="--clr:#ff6b6b;"></span>
            <span class="" onclick="changeColor('#f368e0')" style="--clr:#f368e0;"></span>
            <span class="" onclick="changeColor('#2e86de')" style="--clr:#2e86de;"></span>
            <span class="" onclick="changeColor('#ff9f43')" style="--clr:#ff9f43;"></span>
        </div>
    </div>
    <script src="scipt.js"></script>
</body>
</html>
