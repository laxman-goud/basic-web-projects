<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <main>
        <div class="top">
            <i class="fa-solid fa-angle-left"></i>
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="center">
            <img src="cover-img.png" alt="" class="cover-img">
            <h2 class="title">Despacito</h2>
            <p class="artist">Luis Fonsi Ft. Daddy Yankee</p>
            <audio src="song.mp3" class="song"></audio>
        </div>
        <div class="bottom">
            <input type="range" class="range">
            <div class="controls">
                <i class="fa-solid fa-backward"></i>
                <i class="fa-solid fa-play" id="cntlIcon" onclick="playPause()"></i>
                <i class="fa-solid fa-forward"></i>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
