<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP UP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <button class="submit">SUBMIT</button>
        <div class="pop-up hide">
            <img src="https://clipart-library.com/images_k/green-checkmark-transparent/green-checkmark-transparent-17.png" 
            alt="image" class="tick">
            <h2>Thank You!</h2>
            <p>Your Details has been successfully</p>
            <p>submitted. Thanks!</p>
            <button class="ok">OK</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
