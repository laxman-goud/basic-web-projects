<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <main>
        <header class="header">
            <div class="header-container">
                <button class="header-toggle">
                    <i class="ri-align-justify"></i>
                </button>
                <button class="theme-btn">
                    <i class="ri-contrast-2-line"></i>
                </button>
            </div>
        </header>
        <div class="content">
            Main Contents
        </div>
    </main>
    <nav class="navbar">
        <div class="user-info">
            <div class="nav-user">
                <img src="https://cdn.pixabay.com/photo/2016/12/27/13/10/logo-1933884_1280.png" class="nav-user-img">
            </div>
            <div class="user-cont">
                <h2>Laxman</h2>
                <p>sample@gmail.com</p>
            </div>
        </div>
        <div class="menu">
            <p>Menu</p>
            <div class="dashboard">
                <i class="ri-dashboard-line icon"></i>
                <p>Dashboard</p>
            </div>
            <div class="apps">
                <i class="ri-apps-line icon"></i>
                <p>Apps</p>
            </div>
            <div class="layouts">
                <i class="ri-layout-line icon"></i>
                <p>Layouts</p>
            </div>
            <div class="auth">
                <i class="ri-user-line icon"></i>
                <p>Authentication</p>
            </div>
            <div class="stats">
                <i class="ri-line-chart-line icon"></i>
                <p>Statistics</p>
            </div>
        </div>
        <div class="settings-menu">
            <p>Settings</p>
            <div class="settings">
                <i class="ri-settings-line icon"></i>
                <p>Settings</p>
            </div>
            <div class="users">
                <i class="ri-user-line icon"></i>
                <p>Users</p>
            </div>
            <div class="notifications">
                <i class="ri-notification-line icon"></i>
                <p>Notifications</p>
            </div>
        </div>
        <div class="log-out-card">
            <i class="ri-logout-box-line icon"></i>
            <p>log out</p>
        </div>
    </nav>
    <script src="script.js"></script>
</body>

</html>
